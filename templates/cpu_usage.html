<script>
    get_cpu_info_post()
    function get_cpu_info_post(){
        $.ajax({
            type: 'POST',
            url: '{{url_for("get_cpu_info_post")}}',
            data: '',
            dataType: 'json',
            success:function(text){
                get_cpu_info_start(text)
            },
            error:function(){
                swal("操作失败", "获得信息失败！", "error");
            }
        });
        cpu_intv_time=setTimeout(function(){get_cpu_info_post();},10000);        
    }
    
    function get_cpu_info_start(info){
        var x_data = [];
        var cpu_data = [];
        var mem_data = [];
        for(var i = 0;i < info.length; i++){
            x_data.push(info[i]['time'])
            cpu_data.push(info[i]['cpu_percent'])
            mem_data.push(info[i]['mem_percent'])
        }
        var lineChart = echarts.init(document.getElementById("echarts-line-chart"));
        var lineoption = {
            animation: false,  //默认禁用渲染动画效果
            title : {
                text: 'cpu使用率和内存使用率'
            },
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data:['cpu使用率','内存使用率']
            },
            grid:{
                x:40,
                x2:40,
                y2:24
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
                    data : x_data,
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    axisLabel : {
                        formatter: '{value} %'
                    }
                }
            ],
            series : [
                {
                    name:'cpu使用率',
                    type:'line',
                    data:cpu_data,
                    markPoint : {
                        data : [
                            {type : 'max', name: '最大值'},
                            {type : 'min', name: '最小值'}
                        ]
                    },
                    markLine : {
                        data : [
                            {type : 'average', name: '平均值'}
                        ]
                    }
                },
                {
                    name:'内存使用率',
                    type:'line',
                    data:mem_data,
                    markPoint : {
                        data : [
                            {type : 'max', name: '最大值'},
                            {type : 'min', name: '最小值'}
                        ]
                    },
                    markLine : {
                        data : [
                            {type : 'average', name : '平均值'}
                        ]
                    }
                }
            ]
        };
        lineChart.setOption(lineoption);
        $(window).resize(lineChart.resize);
        
        intv_time = setTimeout(function(){get_cpu_mem_usage(cpu, mem);}, 5000);
    }
</script>
