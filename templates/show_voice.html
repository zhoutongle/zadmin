<script>
    //阅读
    function read_someting(){
        $.ajax({
            type: 'POST',
            url: '{{url_for("read_content")}}',
            data: 'read_content=' + $("#read_content").val(),
            dataType: 'text',
            success:function(text){
                if(isNaN(text)){
                    swal({
                        title: "操作失败",
                        text: text,
                        type: "error"
                    });
                }else{
                    if(parseInt(text) == 0){
                        swal({
                            title: "操作成功",
                            text: "阅读成功！",
                            type: "success"
                        });
                    }else{
                        swal({
                            title: "操作失败",
                            text: "阅读失败！",
                            type: "error"
                        });
                    }
                }
            }
        });        
    }
</script>
