<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - Bootstrap Table</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>日志列表</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">选项1</a>
                        </li>
                        <li><a href="#">选项2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <div class="example">
                                <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                    <button type="button" class="btn btn-outline btn-default">
                                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline btn-default">
                                        <i class="glyphicon glyphicon-heart" aria-hidden="true"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline btn-default" onclick="del_alarm();">
                                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                    </button>
                                </div>
                                <table id="view_log_table" data-height="400" data-mobile-responsive="true" class="table table-striped table-bolder">
                                    <thead>
                                        <tr>
                                            <th data-field="state" data-checkbox="true"></th>
                                            <th data-field="id">ID</th>
                                            <th data-field="level">等级</th>
                                            <th data-field="time">时间</th>
                                            <th data-field="message">事件</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>

<script>
    (function(document, window, $) {
        (function() {
            $('#view_log_table').bootstrapTable({
                url: '{{url_for("view_log")}}',
                method: 'POST',
                height: '',
                search: true,
                pagination: true,
                showRefresh: true,
                showToggle: true,
                showColumns: true,
                striped: true,
                //sortable: true,               //是否启用排序
                //sortOrder: "asc",             //排序方式
                pagination: true,             // 在表格底部显示分页组件，默认false
                pageList: [10, 25, 50, 100],  // 设置页面可以显示的数据条数
                clickToSelect: true,          //是否启用点击选中行
                iconSize: 'outline',
                toolbar: '#exampleTableEventsToolbar',
                icons: {
                    refresh: 'glyphicon-repeat',
                    toggle: 'glyphicon-list-alt',
                    columns: 'glyphicon-list'
                }
            });
        })();
    })(document, window, jQuery);
    
    //删除报警信息
    function del_alarm(){
        var alarm_obj = $("#view_log_table").bootstrapTable('getSelections');
        if(alarm_obj.length <= 0){
            swal("操作失败", "请选择要删除的报警信息！", "error");
            return false;
        }
   
        swal({
            title: "您确定要删除选择的报警信息吗？",
            text: "删除后将无法恢复，请谨慎操作！",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "是的，我要删除！",
            cancelButtonText: "让我再考虑一下…",
            closeOnConfirm: false,
            closeOnCancel: false
        },
        function (isConfirm) {
            if (isConfirm) {
                var alarm_list = JSON.stringify( alarm_obj );
                $.ajax({
                    type: 'POST',
                    url: '{{url_for("del_alarm")}}',
                    data: {'alarm_list' : alarm_list},
                    dataType: 'json',
                    traditional:true,     //这使json格式的字符不会被转码
                    success:function(text){
                        if(isNaN(text)){
                            swal("操作失败", "删除报警信息失败！", "error");
                        }else{
                            if(parseInt(text) == 0){
                                swal("删除成功！", "您已经永久删除了选择的报警信息。", "success");
                                view_log();
                            }else{
                                swal("操作失败", "删除报警信息失败！", "error");
                            }
                        }
                    }
                });
            }else{
                swal("已取消", "您取消了删除操作！", "error");
            }
        });
    }
</script>
