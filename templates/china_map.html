<script>
    var mapChart = echarts.init(document.getElementById("echarts-map-chart"));

            subtext: '纯属虚构',

            trigger: 'item'

        legend: {
            orient: 'vertical',
            x:'left',
            data:['温度']
        },

            min: 0,

            x: 'left',
