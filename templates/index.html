<script>

    //页面加载音乐播放器
    (function (d, u) {
        var a = new XMLHttpRequest(),
            b = d.body;

        // Check for CORS support
        // If you're loading from same domain, you can remove the if statement
        if ("withCredentials" in a) {
            a.open("GET", u, true);
            a.send();
            a.onload = function () {
                var c = d.createElement("div");
                c.setAttribute("hidden", "");
                c.innerHTML = a.responseText;
                b.insertBefore(c, b.childNodes[0]);
            }
        }
    })(document, "/static/css/plugins/plyr/sprite.svg");
    plyr.setup();

    //加载首页的信息
    modify_right_content('/get_home');
    var cpu_intv_time;
    
    //check_session();
    //check_message();
    //urlchange();

    function show_model(){
        $("#show_song_lyrics").modal('show');
        $("#show_song_lyrics").draggable();
    }
    
    //选择歌曲
    function select_song(song_name){
        var audio = document.getElementById('audio');
        audio.src = "../static/song/" + song_name.split("=")[0] + ".mp3"
        audio.play()
        
        $("#show_song_lyrics").modal('show');
        $("#song_name").html(song_name.split("=")[1]);
        $("#song_singer").html(song_name.split("=")[2])

        get_music_lrc(song_name.split("=")[0])
    }
    
    //显示歌词同步
    function get_music_lrc(song_name){
        $.ajax({
            type:'POST',
            url:'{{url_for("get_music_lrc")}}',
            data:'song_name=' + song_name,
            dataType:'json',
            success:function(data){
                var audio = document.getElementsByTagName("audio")[0];
                var lyric_container = document.getElementById('lyric_container');
                audio.ontimeupdate = function(e){
                    for(var i = 0;i < data.length;i++){
                        if(this.currentTime > data[i]['time']){
                            var ul_str = "<ul class='nav'>"
                            if(i-2 > 0){
                                ul_str += "<li>" + data[i-2]['message'] + "</li><br/>"
                            }else{
                                ul_str += "<li></li><br/>"
                            }
                            if(i-1 > 0){
                                ul_str += "<li>" + data[i-1]['message'] + "</li><br/>"
                            }else{
                                ul_str += "<li></li></br>"
                            }
                            ul_str += "<li><font size=4px color='red'>" + data[i]['message'] + "</font></li><br/>"
                            if(i+1 < data.length){
                                ul_str += "<li>" + data[i+1]['message'] + "</li><br/>"
                            }else{
                                ul_str += "<li></li><br/>"
                            }
                            if(i+2 < data.length){
                                ul_str += "<li>" + data[i+2]['message'] + "</li><br/>"
                            }else{
                                ul_str += "<li></li></br>"
                            }
                            ul_str += "</ul></br>"
                            $('#lyric_container').html(ul_str);
                        }
                    }
                };  
            }
        });
    }

    //切换菜单, 在右面显示新的内容
    function modify_right_content(url){
        //check_session();
        clear_intv_time();
        if(url == '/logout'){
            logout();
        }
        var url_list = ['/base64_transition'];
        if(!url_list.indexOf(url)){
            $.ajax({
                type:'POST',
                url:url,
                data:'',
                dataType:'',
                success:function(data){
                    console.log(data)
                }
            });
            return false;
        }
        $.ajax({
            type:'GET',
            url:url,
            data:'',
            dataType:'html',
            success:function(data){
                $('#content-main').html(data);
            }
        });
    }

    //停止页面刷新，进入cpu页面会生成一个定时刷新，跳转其他页面是删除这个定时
    function clear_intv_time(){
        if(cpu_intv_time){
            clearTimeout(cpu_intv_time);
        }
    }

    //登出
    function logout(){
        clear_intv_time();
        $.ajax({
            type:'POST',
            url:'{{url_for("logout")}}',
            data:'',
            dataType:'json',
            success:function(text){
                if(isNaN(text)){
                    swal("操作失败", "用户登出失败！", "error");
                }else{
                    if(parseInt(text) == 0){
                        $(window.location).attr('href', '/login');
                    }else{
                        swal("操作失败", "用户登出失败！", "error");
                    }
                }
            }
        });
    }

</script>
